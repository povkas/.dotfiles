window:
  startup_mode: 'Fullscreen'

font:
  size: 16.0
  normal:
    family: 'JetBrainsMono NF'

env:
  TERM: xterm-256color

key_bindings:
  - { key: Key1, mods: Command, chars: "\x011" } # select tmux window 1
  - { key: Key2, mods: Command, chars: "\x012" } #                ... 2
  - { key: Key3, mods: Command, chars: "\x013" } #                ... 3
  - { key: Key4, mods: Command, chars: "\x014" } #                ... 4
  - { key: Key5, mods: Command, chars: "\x015" } #                ... 5
  - { key: Key6, mods: Command, chars: "\x016" } #                ... 6
  - { key: Key7, mods: Command, chars: "\x017" } #                ... 7
  - { key: Key8, mods: Command, chars: "\x018" } #                ... 8
  - { key: Key9, mods: Command, chars: "\x019" } #                ... 9
  - { key: K, mods: Command, chars: "\x01F" }    # start tmux switcher

schemes:
  # Tokyo Night theme, based on both:
  #   https://github.com/ghifarit53/tokyonight-vim
  #   https://github.com/enkia/tokyo-night-vscode-theme
  tokyo-night: &tokyo-night
    # Default colors
    primary:
      background: '#1a1b26'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#787c99'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

  tokyo-night-storm: &tokyo-night-storm
    # Default colors
    primary:
      background: '#24283b'
      foreground: '#a9b1d6'

    # Normal colors
    normal:
      black:   '#32344a'
      red:     '#f7768e'
      green:   '#9ece6a'
      yellow:  '#e0af68'
      blue:    '#7aa2f7'
      magenta: '#ad8ee6'
      cyan:    '#449dab'
      white:   '#9699a8'

    # Bright colors
    bright:
      black:   '#444b6a'
      red:     '#ff7a93'
      green:   '#b9f27c'
      yellow:  '#ff9e64'
      blue:    '#7da6ff'
      magenta: '#bb9af7'
      cyan:    '#0db9d7'
      white:   '#acb0d0'

colors: *tokyo-night
